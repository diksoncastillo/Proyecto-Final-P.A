<!DOCTYPE html> 
<html>
<head>
  <meta charset="UTF-8">
  
  <!-- Hacerlo compatible para teléfonos -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>Porcentaje de enfermedades cardiacas</title>
  <style>
    /* Centrar todo vertical y horizontalmente */
    body {
      background: #fff; /* fondo blanco */
      margin: 0;
      height: 100vh; /* toda la altura de la pantalla */
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
    }

    /* Contenedor con texto centrado */
    .login {
      text-align: center;
      width: 90%;
      max-width: 500px;
      padding: 20px;
      box-sizing: border-box;
    }

    h1, h4 {
      color: #001f3f; /* azul marino */
      margin-bottom: 20px;
    }
    
    /* Estilo para el mensaje de bienvenida */
    .welcome-message {
      color: #001f3f;
      font-weight: bold;
      margin-bottom: 20px;
      font-size: 1.2em;
    }

    input[type="text"] {
      width: 100%; /* hace que ocupen todo el ancho disponible */
      padding: 10px;
      margin: 10px 0;
      box-sizing: border-box;
      font-size: 16px;
    }

    button {
      background-color: #001f3f; /* azul marino */
      color: white;
      border: none;
      padding: 10px 15px;
      cursor: pointer;
      width: 100%;
      font-size: 16px;
      border-radius: 5px;
    }

    button:hover {
      background-color: #003366; /* azul marino más oscuro al pasar el mouse */
    }
  </style>
</head>

<body>
 <div class="login">
	<h1>PREDICCIÓN DE ENFERMEDADES CARDÍACAS</h1>
  
  <!-- Mensaje de bienvenida -->
  <div class="welcome-message">
    Bienvenido, {{ username }} !
  </div>

  <form action="{{ url_for('predict')}}" method="post">
    	<input type="text" name="biking" placeholder="Porcentaje de la población que maneja bicicleta" required="required" />
      <input type="text" name="smoking" placeholder="Porcentaje de la población que fuma" required="required" />
      <p>
        <button type="submit" class="btn btn-primary btn-block btn-large">
          Predecir el porcentaje de la población con enfermedades cardíacas
        </button>
      </p>
  </form>

  <h4>{{ prediction_text }}</h4>
 </div>
</body>
</html>
